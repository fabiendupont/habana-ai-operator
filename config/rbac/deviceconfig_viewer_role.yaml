# permissions for end users to view deviceconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deviceconfig-viewer-role
rules:
- apiGroups:
  - gaudi.habana.ai
  resources:
  - deviceconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gaudi.habana.ai
  resources:
  - deviceconfigs/status
  verbs:
  - get
