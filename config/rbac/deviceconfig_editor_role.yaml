# permissions for end users to edit deviceconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deviceconfig-editor-role
rules:
- apiGroups:
  - gaudi.habana.ai
  resources:
  - deviceconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gaudi.habana.ai
  resources:
  - deviceconfigs/status
  verbs:
  - get
