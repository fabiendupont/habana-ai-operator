apiVersion: v1
kind: Namespace
metadata:
  name: habana-ai-operator
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: habana-ai-operator
  namespace: habana-ai-operator
spec:
  targetNamespaces:
  - habana-ai-operator
---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: habana-ai-operator-catalog
  namespace: openshift-marketplace
spec:
  sourceType: grpc
  image: ghcr.io/fabiendupont/habana-ai-operator-catalog:v99.0.0
  displayName: Habana AI Catalog
  publisher: Habana Labs
  updateStrategy:
    registryPoll:
      interval: 5m
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: habana-ai-operator
  namespace: habana-ai-operator
spec:
  channel: alpha
  installPlanApproval: Automatic
  name: habana-ai-operator
  source: habana-ai-catalog
  sourceNamespace: openshift-marketplace
  startingCSV: habana-ai-operator.v99.0.0
